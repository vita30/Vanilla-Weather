<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="search">
        <form id="search-form" id="city" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="off"
                autocomplete="off"
                id="cityName"
                class="form-control"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col">
          <div class="currentCity">
            <h1></h1>
            <ul>
              <li id="currentTime"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <img id="mainIcon" alt="" src="" width="200px" />
        </div>
        <div class="col" id="digit">
          <ul>
            <li>
              <span id="temperature"></span> <span class="units">Â°C</span>
            </li>
            <li id="weather"></li>
          </ul>
        </div>
      </div>

      <div class="container-week"></div>
    </div>
    <p id="author">
      <a href="#" target="_blank">Open-source code</a>
      by Vita Shcetinina
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
